<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Removed meta[name=theme-color] for compatibility with Firefox and Opera -->
    <meta name="Description" content="Une application To-Do list dynamique et esthétique.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/photo1.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUSTE FAIS-LE</title>

</head>

<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector" title="Thème standard"></div>
            <div class="light-theme theme-selector" title="Thème clair"></div>
            <div class="darker-theme theme-selector" title="Thème sombre"></div>
            <div class="neon-theme theme-selector" title="Thème néon"></div>
            <div class="pastel-theme theme-selector" title="Thème pastel"></div>
        </div>
        <h1 id="title">TODOLIST<div id="border"></div></h1>
    </div>

    <!-- Mobile hamburger menu -->
    <button id="hamburger" aria-label="Ouvrir le menu" aria-expanded="false">☰</button>
    <nav id="mobile-menu" aria-hidden="true">
        <div class="mobile-section">
            <h2>Thèmes</h2>
            <div class="mobile-themes">
                <button class="mobile-theme-btn standard-theme" data-theme="standard" title="Thème standard"></button>
                <button class="mobile-theme-btn light-theme" data-theme="light" title="Thème clair"></button>
                <button class="mobile-theme-btn darker-theme" data-theme="darker" title="Thème sombre"></button>
                <button class="mobile-theme-btn neon-theme" data-theme="neon" title="Thème néon"></button>
                <button class="mobile-theme-btn pastel-theme" data-theme="pastel" title="Thème pastel"></button>
            </div>
        </div>
        <div class="mobile-section">
            <h2>Festif</h2>
            <button id="mobile-toggle-snow" aria-pressed="false">Neige On/Off</button>
        </div>
    </nav>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Ajouter une tâche...">
            <button class="todo-btn" type="submit">Je gère !</button>
        </form>
    </div>

    <!-- zone coin supérieur gauche : emplacement pour menu hamburger (image supprimée) -->
    <div class="version">
        <div class="demo version-section">
            <!-- image supprimée pour libérer l'espace du menu mobile -->
        </div>
    </div>
        <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>
    <!-- Festive overlay: neige (sapins supprimés) -->
    <div id="festive" aria-hidden="true">
        <canvas id="snow-canvas"></canvas>
    </div>

    <!-- Floating controls: snow toggle and music -->
    <button id="floating-snow" class="floating-btn" aria-pressed="false" title="Activer / Désactiver la neige">❄</button>
    <button id="music-btn" class="floating-btn" title="Ouvrir le lecteur">♪</button>

    <!-- Music panel (hidden) - simplified and responsive; URL input removed per user request -->
    <aside id="music-panel" aria-hidden="true">
        <div class="music-header">
            <label class="bg-label"><input type="checkbox" id="bg-enable"> Musique de fond</label>
            <button id="bg-toggle" class="small" title="Lecture/Pause musique de fond">▶/||</button>
        </div>
        <div class="music-row">
            <label for="track-file">Choisir un fichier local (mp3) :</label>
            <input id="track-file" type="file" accept="audio/*" />
        </div>
        <div class="music-controls">
            <button id="save-playlist">Enregistrer playlist</button>
            <button id="load-playlist">Charger playlist</button>
            <button id="clear-playlist">Effacer sauvegarde</button>
        </div>
        <ul id="playlist"></ul>
        <audio id="audio-player" controls></audio>
        <button id="close-music">Fermer</button>
    </aside>

    <script src="JS/festive.js" type="text/javascript"></script>
    <script src="JS/main.js" type="text/javascript"> </script>
    <script src="JS/music.js" type="text/javascript"></script>
    <footer id="site-footer">
        <div class="footer-inner">
            <div class="services">
                <h4>Services offerts</h4>
                <ul>
                    <li>Développement web léger</li>
                    <li>Design UI/UX</li>
                    <li>Intégration front-end</li>
                </ul>
            </div>
            <div class="credits">
                <p>Réalisé par Eucher ABATTI © 2025</p>
                <p>Contact: +229 0157002427</p>
                
            </div>
        </div>
    </footer>
</body>
</html>
